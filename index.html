<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MuMu 配置器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class', // Enable manual toggle
        theme: {
          extend: {
            colors: {
              emu: {
                50: '#fff0f5',
                100: '#ffdee8',
                200: '#ffc2d6',
                300: '#ff94bb',
                400: '#ff5c96',
                500: '#ff2e85', // Emu's Image Color
                600: '#ee1066',
                700: '#cc0650',
                800: '#a80843',
                900: '#8c0b3b',
              },
              wonder: {
                50: '#fffbeb',
                100: '#fef3c7',
                200: '#fde68a',
                300: '#fcd34d',
                400: '#fbbf24', // WxS Yellow
                500: '#f59e0b',
              },
              dark: {
                bg: '#0f172a',
                card: '#1e293b',
                border: '#334155',
                text: '#f1f5f9',
                muted: '#94a3b8'
              }
            },
            fontFamily: {
              sans: ['"Rounded Mplus 1c"', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
            },
            animation: {
              'bounce-slow': 'bounce 3s infinite',
              'fade-in': 'fadeIn 0.5s ease-out',
              'loading-bar': 'loading 2.5s ease-in-out forwards',
              'wiggle': 'wiggle 2s ease-in-out infinite',
              'pop': 'pop 0.5s cubic-bezier(0.26, 0.53, 0.74, 1.48) forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              loading: {
                '0%': { width: '0%' },
                '100%': { width: '100%' }
              },
              wiggle: {
                '0%, 100%': { transform: 'rotate(-5deg)' },
                '50%': { transform: 'rotate(5deg)' },
              },
              pop: {
                '0%': { transform: 'scale(0.5)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' }
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "vite": "https://aistudiocdn.com/vite@^7.2.4",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1"
  }
}
</script>
</head>
  <body class="bg-gradient-to-br from-emu-50 to-wonder-50 dark:from-gray-900 dark:to-slate-900 text-gray-900 dark:text-gray-100 font-sans transition-colors duration-300">
    <div id="root"></div>
  </body>
</html>
